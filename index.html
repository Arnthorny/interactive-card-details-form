<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="bg__image" role="none">
        <picture>
          <source
            media="(max-width:650px)"
            srcset="/images/bg-main-mobile.png"
          />
          <img src="/images/bg-main-desktop.png" alt="background" />
        </picture>

        <div class="cards__container">
          <div class="card card__front">
            <img src="/images/bg-card-front.png" alt="Card" class="card__img" />
            <img src="/images/card-logo.svg" id="logo" alt="" />
            <span id="card__card_number" data-pos="0" class="card__detail"
              >0000 0000 0000 0000</span
            >
            <span id="card__card_name" data-pos="1" class="card__detail"
              >JANE APPLESEED</span
            >
            <span id="card-expiry" class="card__detail"
              ><span id="card__card_expiry-MM" data-pos="2">00</span>/<span
                id="card__card_expiry-YY"
                data-pos="3"
                >00</span
              ></span
            >
          </div>
          <div class="card card__back">
            <img src="/images/bg-card-back.png" alt="" class="card__img" />
            <span id="card__card_cvc" data-pos="4" class="card__detail"
              >000</span
            >
          </div>
        </div>
      </div>

      <div class="form__container">
        <form action="#" class="card__form" role="form">
          <label for="card_name">
            CARDHOLDER NAME
            <input
              type="text"
              id="card_name"
              placeholder="e.g. Jane Appleseed"
              data-lit="text"
            />
            <span class="error__msg"></span>
          </label>

          <label for="card_number">
            CARD NUMBER
            <input
              type="text"
              id="card_number"
              placeholder="e.g. 1234 5678 9123 0000"
              data-lit="number"
              size="16"
              minlength="16"
            />
            <span class="error__msg"></span>
          </label>

          <div class="legend">
            <div id="inline">
              <span class="title">EXP. DATE (MM/YY)</span>
              <label class="inline" for="card_expiry-MM">
                <input
                  type="text"
                  placeholder="MM"
                  id="card_expiry-MM"
                  data-lit="number"
                  size="2"
                />
              </label>
              <label for="card_expiry-YY">
                <input
                  type="text"
                  placeholder="YY"
                  id="card_expiry-YY"
                  data-lit="number"
                  size="2"
                />
              </label>
              <span class="error__msg"></span>
            </div>
            <label for="card_cvc">
              <span class="title">CVC</span>
              <input
                type="text"
                id="card_cvc"
                placeholder="e.g. 123"
                data-lit="number"
                size="3"
              />
              <span class="error__msg"></span>
            </label>
          </div>

          <button type="submit" id="submit">Confirm</button>
        </form>

        <div class="message hidden">
          <div id="tick">
            <span class="fa-solid fa-check"></span>
          </div>

          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>

          <button id="continue">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Arnthorny" target="_blank">El ynoT</a>.
    </div>
  </body>
</html>
